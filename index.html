<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Js - Counter</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">Counter Project</h1>
    </header>

    <!-- COUNTER APP -->
    <div class="counter-container">
      <h2 class="counter-text"></h2>

      <!-- BUTTONS -->
      <div class="buttons-container">
        <button type="button" class="btn" data-btn="decrease">Decrease</button>
        <button type="button" class="btn reset-btn">Reset</button>
        <button type="button" class="btn" data-btn="increase">Increase</button>
      </div>
    </div>
    <script src="/public/js/main.js"></script>
  </body>
</html>
